<!DOCTYPE HTML>
<html class="loading">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="user-scalable=no, width=device-width"/>
		<meta name="format-detection" content="telephone=no, email=no"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="default"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="mobile-web-app-capable" content="yes"/>
		<meta name="msapplication-tap-highlight" content="no"/>
		<title>fusion mobile</title>
		<style>
			html.loading {
				height: 100%;
				background-image: url(/fusion-mobile/loading.svg);
				background-size: 50% auto;
				background-repeat: no-repeat;
				background-position: 50% 50%;
			}
			html.loading>body {
				opacity: 0;
			}
		</style>
		<script>
			var BUILD = 136,
				MODULES = {"common/fusion":5,"common/inputtip":4,"common/pointerevents":4,"common/select":3,"common/svgicos":7,"common/touchguesture":2,"common/touchslider":6,"page/list":28,"page/settings":5,"page/user":4,"panel/samplePanel":6,"panel/samplePanel2":4,"popup/page":2,"popup/samplePopup":6,"popup/samplePopup2":2,"site/index":10,"site/pages":3,"site/panels":4,"site/popups":2},
				RES_TO_CACHE = ['/fusion-mobile/loading.svg'];
		</script>
		<script src="/fusion-mobile/framework/all.js?3" async></script>
	</head>
	<body style="transition: opacity 400ms ease-in-out;">
		<!--页面框架-->
		<div id="page">
			<div class="header">
				<div class="title">_</div>
				<a class="back">_</a>
				<a class="leftMenuBtn"></a>
				<a class="rightMenuBtn"></a>
			</div>
			<div class="content"></div>
			<div class="navMenu"></div>
		</div>
		<!--侧边栏框架-->
		<div id="panel">
			<div class="content"></div>
		</div>
		<!--弹出窗口框架-->
		<div id="popup">
			<!-- 弹窗区域 -->
			<div class="header">
				<div class="title">_</div>
				<a class="back">_</a>
				<a class="close"></a>
			</div>
			<div class="content"></div>
		</div>
		<!--帮助指引-->
		<a id="helper"><div><div></div><div><div></div><div></div><div></div></div><div></div></div><img/></a>
		<!--用于展示自定义的静态或非本地内容-->
		<div id="readable">
			<div class="content"></div>
			<a class="close"></a>
		</div>
		<!--用于展示图片-->
		<div id="sliderView">
			<div class="content"></div>
			<div class="nav">_</div>
			<a class="close"></a>
		</div>
		<div id="photoView">
			<div class="content"></div>
			<div class="actions">
				<a class="prev"></a>
				<a class="flip"></a>
				<a class="rotate"></a>
				<a class="next"></a>
			</div>
			<a class="close"></a>
		</div>
		<!--对话框-->
		<div id="dialog">
			<div>
				<div class="content"></div>
				<div class="btns"><a class="yes">_</a><a class="no">_</a></div>
				<a class="close"></a>
			</div>
		</div>
		<!--用于展示等待提示-->
		<div id="loading">
			<div><div class="ico"></div>_</div>
		</div>
		<!--底部提示-->
		<div id="hint"><div class="text">_</div></div>
	</body>
</html>
