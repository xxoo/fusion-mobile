<!DOCTYPE HTML>
<html class="loading">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="user-scalable=no, width=device-width"/>
		<meta name="format-detection" content="telephone=no, email=no"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="default"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="mobile-web-app-capable" content="yes"/>
		<meta name="msapplication-tap-highlight" content="no"/>
		<title>fusion mobile</title>
		<style>
			html.loading {
				height: 100%;
				background-image: url(/fusion-mobile/loading.svg);
				background-size: 50% auto;
				background-repeat: no-repeat;
				background-position: 50% 50%;
			}
			html.loading>body {
				opacity: 0;
			}
		</style>
		<script>
			var BUILD = 120,
				MODULES = {"common/inputtip":1,"common/kernel":59,"common/pointerevents":2,"common/select":1,"common/svgicos":5,"common/touchguesture":1,"common/touchslider":4,"page/list":21,"page/settings":4,"page/user":4,"panel/samplePanel":5,"panel/samplePanel2":4,"popup/page":1,"popup/samplePopup":5,"popup/samplePopup2":1,"site/index":8,"site/pages":3,"site/panels":4,"site/popups":2},
				RES_TO_CACHE = ['/fusion-mobile/loading.svg'];
		</script>
		<script src="/fusion-mobile/framework/all.js?1" async></script>
	</head>
	<body style="transition: opacity 400ms ease-in-out;">
		<!--页面框架-->
		<div id="page">
			<div class="header">
				<div class="title">_</div>
				<a class="back">_</a>
				<a class="leftMenuBtn"></a>
				<a class="rightMenuBtn"></a>
			</div>
			<div class="content"></div>
			<div class="navMenu"></div>
		</div>
		<!--侧边栏框架-->
		<div id="panel">
			<div class="content"></div>
		</div>
		<!--弹出窗口框架-->
		<div id="popup">
			<div class="header">
				<div class="title">_</div>
				<a class="back" href="javascript:;">_</a>
				<a class="close" href="javascript:;"></a>
			</div>
			<!-- 弹窗区域 -->
			<div class="content"></div>
		</div>
		<!--帮助指引-->
		<a id="helper" href="javascript:;"><div><div></div><div><div></div><div></div><div></div></div><div></div></div><img/></a>
		<!--用于展示自定义的静态或非本地内容-->
		<div id="readable">
			<div class="content"></div>
			<a class="close" href="javascript:;"></a>
		</div>
		<!--用于展示图片-->
		<div id="sliderView">
			<div class="content"></div>
			<div class="nav">_</div>
			<a class="close" href="javascript:;"></a>
		</div>
		<div id="photoView">
			<img/>
			<a class="close" href="javascript:;"></a>
			<div class="actions"></div>
		</div>
		<!--对话框-->
		<div id="dialog">
			<div>
				<div class="content"></div>
				<div class="btns"><a class="yes" href="javascript:;">_</a><a class="no" href="javascript:;">_</a></div>
				<a class="close" href="javascript:;"></a>
			</div>
		</div>
		<!--用于展示等待提示-->
		<div id="loading">
			<div><div class="ico"></div>_</div>
		</div>
		<!--底部提示-->
		<div id="hint"><div class="text">_</div></div>
	</body>
</html>
